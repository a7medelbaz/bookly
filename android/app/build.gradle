plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.bookly"
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    defaultConfig {
        applicationId "com.example.bookly"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutter.versionCode.toInteger()
        versionName flutter.versionName
    }

        // Define flavor dimensions
    flavorDimensions += "default"
    productFlavors {
        create("development") {
            dimension = "default"
            resValue("string", "app_name", "Bookly Development")
        }
        create("production") {
            dimension = "default"
            resValue("string", "app_name", "Bookly Production")
        }
    }

    buildTypes {
        // Debug build type
        getByName("debug") {
            // Debug is usually not signed or uses debug keys by default
        }
        // Release build type
        getByName("release") {
            signingConfig = signingConfigs.getByName("debug")
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
